<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>profile-card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="">
    <img class="image-bg-top" src="bg-pattern-top.svg" alt="background">
  </div>
  <div class="card">
    <div class="card-header">
      <img class="image-card" src="bg-pattern-card.svg" alt="image-card">
    </div>
    <div class="card-body">
      <img class="image-profilo" src="image-victor.jpg" alt="profilo">
      <h5 class="body5">Victor Crest</h5>
      <p class="par5">26</p>
      <p class="par52">London</p>
    </div>

    <div class="card-footer">



      <div class="item">



        <div class="card1">
          <h5 class="footer5">80K</h5>
          <p class="parfo">Followers</p>
        </div>
        <div class="card2">
          <h5 class="footer5">803K</h5>
          <p class="parfo">Likes</p>
        </div>
        <div class="card3">
          <h5 class="footer5">1.4K</h5>
          <p class="parfo">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <img class="image-bg-bottom" src="bg-pattern-bottom.svg" alt="background">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Di Grazia Giovanni</a>.
  </div>
</body>

</html>
